<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0"
      *ngIf="accountService.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/members']"
          routerLinkActive="active">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/lists']"
          routerLinkActive="active">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/messages']"
          routerLinkActive="active">Messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logout()">Logout</a>
      </li>
    </ul>

    <div *ngIf="(accountService.currentUser$ | async) as user">
      <a class="btn btn-outline-light" href="#">Welcome {{user.username |
        titlecase}}</a>
      <button class="btn btn-outline-light" (click)="logout()">Logout</button>
      <a class="btn btn-outline-light" href="#">Edit Profile</a>
    </div>

    <form #loginForm="ngForm" class="d-flex" role="search"
      (ngSubmit)="login()"
      autocomplete="false" *ngIf="!(accountService.currentUser$ | async)">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username">
      <input
        name="password"
        class="form-control me-2"
        type="password"
        [(ngModel)]="model.password"
        placeholder="Password">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
